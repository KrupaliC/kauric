<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Turn Your Words into Legacy—Your Journey Starts in Our Library."</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Body Styles */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Soft background color */
    }

    /* Header Styling */
    header {
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient effect */
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 4px solid #2575fc;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      font-style: italic;
    }

    /* Main Form Styling */
    main {
      padding: 30px;
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    /* Form Labels and Inputs */
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7f9fc;
    }

    /* Form Button */
    form button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 20px;
      }
    }
    button#returnButton {
    background: #e74c3c;
    color: #fff;
    font-size: 0.9rem;
    padding: 10px 15px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}


        button#returnButton:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        button#returnButton img {
            width: 20px;
            height: 20px;
        }
  </style>
</head>
<body>
  <header>
    <h1>"Turn Your Words into Legacy—Your Journey Starts in Our Library."</h1>
    <p>Share your articles or books with our readers!</p>
  </header>
  <main>
    <form id="publishForm">
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" name="authorName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="title">Title of the Work:</label>
      <input type="text" id="title" name="title" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="poetry">Poetry</option>
        <option value="technical">Technical</option>
      </select>

      <label for="file">Upload File (PDF only):</label>
      <input type="file" id="file" name="file" accept=".pdf" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="5" placeholder="Brief description of your work"></textarea>

      <button type="submit">Publish</button>
    </form>
    <button id="returnButton" onclick="window.location.href='lib.html';">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back Icon">
    </button>
    
  </main>
</body>
</html>
