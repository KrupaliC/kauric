<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Payment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        input, select {
            background: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #6a11cb;
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }
        button#returnButton {
    background: #e74c3c;
    color: #fff;
    font-size: 0.9rem;
    padding: 10px 15px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
}


        button#returnButton:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        button#returnButton img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Library Book Payment</h2>
        <form action="payment_process.php" method="POST">
            <select id="book" name="book">
                <option value="book1">The Great Gatsby - ₹499</option>
                <option value="book2">Harry Potter - ₹699</option>
                <option value="book3">The Alchemist - ₹399</option>
                <option value="book4">Rich Dad Poor Dad - ₹349</option>
            </select>

            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <select id="payment" name="payment">
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="net_banking">Net Banking</option>
            </select>

            <input type="text" id="card" name="card" placeholder="Card/UPI Number" required>

            <button type="submit">Proceed to Payment</button>
            <button id="returnButton" onclick="window.location.href='lib.html';">
                <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back Icon">
            </button>
        </form>

    </div>

</body>
</html>
