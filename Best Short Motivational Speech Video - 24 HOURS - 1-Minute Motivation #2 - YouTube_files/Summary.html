<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <style>
         button#returnButton {
            background: #e74c3c;
            color: #fff;
            font-size: 0.9rem;
            padding: 10px 15px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        button#returnButton:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        button#returnButton img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Summary</h2>
    <div class="chart-container" style="width: 80%; margin: 0 auto;">
        <canvas id="booksChart"></canvas>
    </div>

    <script>
        // Function to Create Chart
        const ctx = document.getElementById('booksChart').getContext('2d');
        const booksChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [
                    {
                        label: 'Books Bought',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Books Rented',
                        data: [8, 15, 6, 10, 7, 9],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
      <button id="returnButton" onclick="window.location.href='admin page.html';">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back Icon">
    </button>
</body>
</html>
